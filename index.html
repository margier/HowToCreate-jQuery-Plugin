<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Making a jQuery Plugin</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"></script>
      <script src="newPlugin/jquery.highlight.js"></script>
    <script>
      // see #2 on ReadMe
      $( function() {
          $('span').highlight( {
            backgroundColor: "#F99000",
          });
          // $('div').on('click','button', function(event){
          //   $(event.delegateTarget).css('background-color', 'green');
          // });
          $('button').click(function() {
            $('span').highlight( {
              backgroundColor: 'pink',
            });
          });



      });

    </script>
  </head>
  <body>
  <style>
    body {font-family: "Arial", sans-serif; margin:50px;}
    .green {background-color: green;}
  </style>
    <h1>Making a JQuery Plugin</h1>
    <div>
      <button type="button" id="greenBtn">Click to change color</button>
      <p>Lorem ipsum dolor <span>sit amet, consectetur adipisicing elit, </span>sed do eiusmod tempor
        incididunt ut labore <span>et dolore magna aliqua. </span> Ut enim ad minim veniam, quis
        nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
    </div>

  </body>
  <script src="main.js"></script>
  <script src="mainjq.js"></script>
</html>
